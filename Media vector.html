<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media de vectores JS</title>
</head>
<body>

    <script type="text/javascript">
      var num,i=0,suma=0; 

      num=parseInt(prompt("MEDIA DE VECTOR \n Digite la cantidad de elementos del vector: ")); 

      a=[num]; 

      for(i=0;i<num;i++){
        a[i]=parseFloat(prompt("\n Digita el elemento "+(i+1)+" del vector: "));
        suma+=a[i];
      }

      suma=suma/num;
      alert("\nLa media del vector es: "+suma);
      

    </script>
    
</body>
</html>
